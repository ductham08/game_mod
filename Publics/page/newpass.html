    <!-- Script -->
    <script>
        // Pass
        $(".toggle_password").click(function() {
            $(this).toggleClass("hidden");

            var input = $($(this).attr("toggle"));

            if (input.attr("type") == "password") {
                input.attr("type", "text");

                $("#hidden").css({
                    "display": "none"
                })
                $("#show").css({
                    "display": "block"
                })
            } else {
                input.attr("type", "password");

                $("#hidden").css({
                    "display": "block"
                })
                $("#show").css({
                    "display": "none"
                })
            }
        });

        // Re pass
        $(".toggle_password_repass").click(function() {
            $(this).toggleClass("hidden_repass");

            var input = $($(this).attr("toggle"));

            if (input.attr("type") == "password") {
                input.attr("type", "text");

                $("#hidden_repass").css({
                    "display": "none"
                })
                $("#show_repass").css({
                    "display": "block"
                })
            } else {
                input.attr("type", "password");

                $("#hidden_repass").css({
                    "display": "block"
                })
                $("#show_repass").css({
                    "display": "none"
                })
            }
        });
    </script>
